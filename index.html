<!DOCTYPE html>
<html>
<head>

}

}

</head>

<body>

<h1>Will you be my Valentine? ‚ù§Ô∏è</h1>

<button id="yesBtn" onclick="yesClicked()">Yes üíñ</button>
<button id="noBtn" onmouseover="moveNo()">No üò¢</button>

<script>
let yesSize = 18;

function moveNo() {
let x = Math.random() * window.innerWidth * 0.7;

}

function yesClicked() {
